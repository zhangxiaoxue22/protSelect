<template>
  <div class={elementClass}>
    <template if:true={label}>
      <label class="slds-form-element__label">{label}</label>
    </template>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container my-container">
        <div class={openDropDown}>
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <template if:false={isinput}>
              <div onclick={toggleOptions} onblur={handleBlur} role="combobox" tabindex="0" class={inputClass}>
                  <span class="slds-truncate no-event">{labelName}</span>
              </div>
            </template>
            <template if:true={isinput}>
              <input onclick={toggleOptions} onchange={inputHandler} onblur={handleBlur} role="combobox" class="slds-input" value={labelName} disabled={disabled}>
            </template>
            <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
              <lightning-icon 
                icon-name="utility:down" 
                size="xx-small"
                title="large size"
              ></lightning-icon>
            </span>
          </div>
          <div class="my-dropdown" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical">
              <template if:true={options} for:each={options} for:item="opt" for:index="index">
                <li key={opt} class="slds-listbox__item" onclick={selectHandler} data-index={index}>
                  <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                    <span class="slds-media__body">
                      <span class="slds-truncate" title={opt.label}>{opt.label}</span>
                    </span>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <template if:true={errors}>
      <div class="slds-form-element__help" aria-live="assertive">{errors}</div>
    </template>
  </div>
</template>
